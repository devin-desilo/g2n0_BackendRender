<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your email</title>
    <style>
        /* Inline CSS styles */
        body {
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>

<body class="" style="background-color: #A7D3F6; position: relative; padding: 120px 100px;">
    <div class=""
        style="padding: 25px; margin-top: 25px; margin-bottom: 25px; max-width: 650px; border-right: 1px solid #EFF3F4; border-left: 1px solid #EFF3F4; border-bottom: 1px solid #EFF3F4; border-top: 3px solid #2A8DDE; border-radius: 8px; margin-left: auto; margin-right: auto; background-color: #fff; ">
        <div style="display: flex;  align-items: center; justify-content: center; width: 100%; padding: 10px 0px 0px;">
            <img style="width: auto; height: 30px; margin: auto;" src="https://get2net0.s3.amazonaws.com/image+55.png"
                alt="get2net0">
        </div>
        <p
            style="text-align: center; padding: 20px 0px; color: rgba(12, 24, 53, 0.60); font-size: 16px; line-height: 140%; font-weight: 400; margin: auto;">
            Thank you
            for registering with get2net0, your go to resource for everything related to Climate Change. Please
            verify your email address by clicking the link below:</p>
        <div
            style="display: flex;  align-items: center; justify-content: center; width: 100%; cursor: pointer !important;">
            <a href="{{ link }}" style="margin: auto;">
                <button
                    style="border: none; outline: none; background-color: #2A8DDE; font-size: 16px; font-weight: 500; letter-spacing: 0.08; padding: 12px 16px; border-radius: 8px; color: #fff; text-decoration: none; margin: auto; cursor: pointer; ">
                    Verify Email
                </button>
            </a>
        </div>
    </div>
</body>

</html>
